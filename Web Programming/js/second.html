<body>
    <h1>Practical task</h1>
    <script>
        
        // generate random number between 1 to 100
        function getRandomNumber() {
         return Math.floor(Math.random()*100)
        }
        randomNumber= getRandomNumber()
        console.log(randomNumber);

         // generate random number between 1 to 6
        function getRandomNumber() {
         return Math.floor(Math.random()*6)
        }
        randomNumber= getRandomNumber()
        console.log(randomNumber);
          
        // add
        var x= parseInt(prompt("enter the fist number to add"))
        var y= parseInt(prompt("enter the second  number to add"))
        var ans=x+y
        document.writeln(ans)

        // multiply
        var c= parseFloat(prompt("enter the fist number to multiply"))
        var d= parseFloat(prompt("enter the second  number to multiply"))
        var ans1=c*d
        document.writeln(ans1)

    </script>
