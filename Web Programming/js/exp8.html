<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="exp8.css">
</head>
<body> 
    
    <div class="Login">
        <marquee behavior="" direction=""> <h1 style="color: aqua; font-size: x-large;">Login Form</h1></marquee>
    <form id="userForm" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" oninput="validateName()" required>
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" oninput="validateEmail()" required>
        <div id="emailError" class="error"></div>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>

        <button type="submit">Submit</button>
    </form>
</div>

    <script src="exp8.js"></script
</body>
</html>
