<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login_container">
       <marquee behavior="" direction=""> <h1>Java_4_Everyone    Where learning never ends</h1></marquee>
    <div class="login_pic">
        <img src="./images/login1.avif" alt="">
        </div>
        <div class="login_form">
         <form action="">
            <label for="" id="usn">Username:</label>
            <input type="text" id="usn_inp"><br>
            <label for="" id="pass">Password:</label>
            <input type="password" id="pass_inp"><br>
            <button id="login_btn">Login</button>
            <button id="cancel_btn" type="reset">Cancel</button>
            <h3 id="login_act">Don't have an account <a href="Signup.html">click here to create account</a></h3>
         </form>
        </div>
    </div>
  
</body>
</html>
